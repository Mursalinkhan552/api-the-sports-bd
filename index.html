<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sports Man</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center">Welcome to Sports Man Official</h1>
    </header>
    <main class="container mx-auto my-5">
        <div class="row">
            <div class="col-6">
                <div class="d-flex w-75 mt-2" role="search">
                    <input id="input-field" class="form-control me-2" type="search" placeholder="Player Name"
                        aria-label="Search">
                    <button onclick="loadData()" class="btn btn-outline-success" type="submit">Search</button>
                </div>

                <div  id="card-container" class="row row-cols-1 row-cols-md-2 g-4 my-2">

                </div>
            </div>
            <div class="col-6">
                <div>
                    <img id="male" class="w-100 mb-2 d-none" src="images/male team.jpg" alt="">
                    <img id="female" class="w-100 d-none" src="images/female team.jpg" alt="">
                </div>
                <div id="single-player-container" class="card mb-3" style="max-width: 540px;">

                </div>
            </div>
        </div>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
